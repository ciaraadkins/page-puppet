<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagician - Voice-Controlled DOM Magic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Consolas', monospace;
      background: white;
      background-image:
        linear-gradient(rgba(135, 206, 250, 0.3) 2px, transparent 2px),
        linear-gradient(90deg, rgba(135, 206, 250, 0.3) 2px, transparent 2px);
      background-size: 60px 60px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 20px rgba(128, 0, 128, 0.3));
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      color: #663399;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 3rem;
      text-align: center;
      font-weight: 400;
    }

    .download-btn {
      background: linear-gradient(135deg, #663399 0%, #9966cc 100%);
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 30px;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(102, 51, 153, 0.3);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 51, 153, 0.4);
    }

    /* Interactive demo elements */
    .demo-shape {
      position: absolute;
      border: none;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      pointer-events: auto;
    }

    .demo-shape:hover {
      transform: scale(1.05);
      outline: 2px solid rgba(102, 51, 153, 0.5);
      outline-offset: 2px;
    }

    .demo-shape:focus {
      outline: 3px solid #663399;
      outline-offset: 2px;
    }

    /* Removed floating animations for better voice control detection */

    .demo-shape-1 {
      top: 8%;
      left: 5%;
      width: 360px;
      height: 240px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
      color: white;
      border-radius: 50%;
    }

    .demo-shape-2 {
      top: 12%;
      right: 2%;
      width: 280px;
      height: 280px;
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      color: white;
    }

    .demo-shape-3 {
      bottom: 18%;
      left: 2%;
      width: 320px;
      height: 200px;
      background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
      color: white;
      border-radius: 30px;
    }

    .demo-shape-4 {
      bottom: 8%;
      right: 5%;
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #666;
      border-radius: 50%;
    }

    .demo-shape-5 {
      top: 45%;
      left: 1%;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
      color: #666;
      transform: rotate(45deg);
    }

    .demo-shape-5 span {
      transform: rotate(-45deg);
    }

    .demo-shape-6 {
      top: 55%;
      right: 1%;
      width: 260px;
      height: 160px;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      color: white;
      border-radius: 40px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .shape {
        font-size: 0.8rem;
      }

      .shape-1, .shape-2, .shape-3, .shape-4, .shape-5, .shape-6 {
        width: 100px;
        height: 80px;
      }
    }

    .magic-hint {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  </button>

    <span>üåü "Add a shadow to this"</span>
  </button>

  <button class="demo-shape demo-shape-4" aria-label="Light circle for voice control demo">
    <span>üîÑ "Rotate this element"</span>
  </button>

  <div class="demo-shape demo-shape-5" tabindex="0" role="button" aria-label="Diamond shape for voice control demo">
    <span>üëª "Hide this shape"</span>
  </div>

  <button class="demo-shape demo-shape-6" aria-label="Blue pill shape for voice control demo">
    <span>‚ú® Get the extension first!</span>
  </button>
</body>
</html>
