<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice DOM Controller - Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            color: #ff6b6b;
            font-size: 16px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #4a4a4a;
            color: #e0e0e0;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5a5a5a;
        }

        .btn.active {
            background: #ff6b6b;
        }

        .filter-select {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #1a1a1a;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .log-entry.INFO {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }

        .log-entry.WARN {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
        }

        .log-entry.ERROR {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .log-entry.DEBUG {
            background: rgba(107, 114, 128, 0.1);
            border-left-color: #6b7280;
        }

        .log-timestamp {
            color: #9ca3af;
            font-size: 10px;
        }

        .log-component {
            color: #a78bfa;
            font-weight: bold;
            margin: 0 8px;
        }

        .log-level {
            font-weight: bold;
            margin-right: 8px;
        }

        .log-level.INFO { color: #3b82f6; }
        .log-level.WARN { color: #f59e0b; }
        .log-level.ERROR { color: #ef4444; }
        .log-level.DEBUG { color: #6b7280; }

        .log-message {
            color: #e0e0e0;
            margin-bottom: 4px;
        }

        .log-data {
            color: #94a3b8;
            font-size: 10px;
            margin-left: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 3px;
            overflow-x: auto;
        }

        .stats {
            background: #2d2d2d;
            padding: 10px;
            border-top: 1px solid #444;
            font-size: 11px;
            color: #9ca3af;
            flex-shrink: 0;
        }

        .stats span {
            margin-right: 15px;
        }

        .no-logs {
            text-align: center;
            color: #6b7280;
            margin-top: 50px;
            font-style: italic;
        }

        .auto-scroll {
            position: sticky;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            text-align: center;
            font-size: 10px;
            color: #9ca3af;
        }

        .search-box {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            width: 200px;
        }

        .search-box:focus {
            outline: none;
            border-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¤ Voice DOM Controller - Debug Console</h1>
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search logs...">
            <select class="filter-select" id="levelFilter">
                <option value="">All Levels</option>
                <option value="INFO">INFO</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
                <option value="DEBUG">DEBUG</option>
            </select>
            <select class="filter-select" id="componentFilter">
                <option value="">All Components</option>
                <option value="BACKGROUND">BACKGROUND</option>
                <option value="CONTENT">CONTENT</option>
                <option value="POPUP">POPUP</option>
                <option value="OPTIONS">OPTIONS</option>
            </select>
            <button class="btn" id="clearBtn">Clear</button>
            <button class="btn" id="exportBtn">Export</button>
            <button class="btn" id="autoScrollBtn" class="active">Auto Scroll</button>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="no-logs" id="noLogs">
            No logs available. Make sure the extension is loaded and active.
        </div>
    </div>

    <div class="stats" id="stats">
        <span>Total: 0</span>
        <span>INFO: 0</span>
        <span>WARN: 0</span>
        <span>ERROR: 0</span>
        <span>DEBUG: 0</span>
        <span>Last updated: Never</span>
    </div>

    <script>
        class DebugConsole {
            constructor() {
                this.logs = [];
                this.filteredLogs = [];
                this.autoScroll = true;
                this.filters = {
                    search: '',
                    level: '',
                    component: ''
                };

                this.initializeElements();
                this.setupEventListeners();
                this.loadStoredLogs();
                this.startPolling();
            }

            initializeElements() {
                this.logsContainer = document.getElementById('logsContainer');
                this.noLogs = document.getElementById('noLogs');
                this.stats = document.getElementById('stats');
                this.searchBox = document.getElementById('searchBox');
                this.levelFilter = document.getElementById('levelFilter');
                this.componentFilter = document.getElementById('componentFilter');
                this.clearBtn = document.getElementById('clearBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.autoScrollBtn = document.getElementById('autoScrollBtn');
            }

            setupEventListeners() {
                this.searchBox.addEventListener('input', () => {
                    this.filters.search = this.searchBox.value.toLowerCase();
                    this.applyFilters();
                });

                this.levelFilter.addEventListener('change', () => {
                    this.filters.level = this.levelFilter.value;
                    this.applyFilters();
                });

                this.componentFilter.addEventListener('change', () => {
                    this.filters.component = this.componentFilter.value;
                    this.applyFilters();
                });

                this.clearBtn.addEventListener('click', () => {
                    this.clearLogs();
                });

                this.exportBtn.addEventListener('click', () => {
                    this.exportLogs();
                });

                this.autoScrollBtn.addEventListener('click', () => {
                    this.autoScroll = !this.autoScroll;
                    this.autoScrollBtn.classList.toggle('active', this.autoScroll);
                    this.autoScrollBtn.textContent = this.autoScroll ? 'Auto Scroll' : 'Manual Scroll';
                });
            }

            loadStoredLogs() {
                // Load from different storage locations
                const sources = [
                    { key: 'voiceControlCONTENTLogs', storage: sessionStorage },
                    { key: 'voiceControlPopupLogs', storage: localStorage },
                    { key: 'voiceControlOptionsLogs', storage: localStorage }
                ];

                sources.forEach(source => {
                    try {
                        const logs = JSON.parse(source.storage.getItem(source.key) || '[]');
                        this.logs.push(...logs);
                    } catch (e) {
                        // Ignore errors
                    }
                });

                // Sort by timestamp
                this.logs.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                this.applyFilters();
            }

            startPolling() {
                // Poll for new logs every 1 second
                setInterval(() => {
                    this.loadStoredLogs();
                }, 1000);
            }

            applyFilters() {
                this.filteredLogs = this.logs.filter(log => {
                    if (this.filters.search && !log.message.toLowerCase().includes(this.filters.search)) {
                        return false;
                    }
                    if (this.filters.level && log.level !== this.filters.level) {
                        return false;
                    }
                    if (this.filters.component && log.component !== this.filters.component) {
                        return false;
                    }
                    return true;
                });

                this.renderLogs();
                this.updateStats();
            }

            renderLogs() {
                if (this.filteredLogs.length === 0) {
                    this.noLogs.style.display = 'block';
                    this.logsContainer.innerHTML = '';
                    this.logsContainer.appendChild(this.noLogs);
                    return;
                }

                this.noLogs.style.display = 'none';
                this.logsContainer.innerHTML = '';

                this.filteredLogs.forEach(log => {
                    const logElement = this.createLogElement(log);
                    this.logsContainer.appendChild(logElement);
                });

                if (this.autoScroll) {
                    this.logsContainer.scrollTop = this.logsContainer.scrollHeight;
                }
            }

            createLogElement(log) {
                const element = document.createElement('div');
                element.className = `log-entry ${log.level}`;

                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                const data = { ...log };
                delete data.timestamp;
                delete data.level;
                delete data.component;
                delete data.message;

                element.innerHTML = `
                    <div class="log-timestamp">${timestamp}</div>
                    <span class="log-level ${log.level}">${log.level}</span>
                    <span class="log-component">${log.component}</span>
                    <div class="log-message">${this.escapeHtml(log.message)}</div>
                    ${Object.keys(data).length > 0 ? `<div class="log-data">${this.escapeHtml(JSON.stringify(data, null, 2))}</div>` : ''}
                `;

                return element;
            }

            updateStats() {
                const stats = {
                    total: this.logs.length,
                    INFO: this.logs.filter(l => l.level === 'INFO').length,
                    WARN: this.logs.filter(l => l.level === 'WARN').length,
                    ERROR: this.logs.filter(l => l.level === 'ERROR').length,
                    DEBUG: this.logs.filter(l => l.level === 'DEBUG').length,
                    lastUpdated: new Date().toLocaleTimeString()
                };

                this.stats.innerHTML = `
                    <span>Total: ${stats.total}</span>
                    <span>INFO: ${stats.INFO}</span>
                    <span>WARN: ${stats.WARN}</span>
                    <span>ERROR: ${stats.ERROR}</span>
                    <span>DEBUG: ${stats.DEBUG}</span>
                    <span>Last updated: ${stats.lastUpdated}</span>
                `;
            }

            clearLogs() {
                this.logs = [];
                this.filteredLogs = [];

                // Clear from storage
                sessionStorage.removeItem('voiceControlCONTENTLogs');
                localStorage.removeItem('voiceControlPopupLogs');
                localStorage.removeItem('voiceControlOptionsLogs');

                this.renderLogs();
                this.updateStats();
            }

            exportLogs() {
                const content = this.logs.map(log =>
                    `[${log.timestamp}] [${log.level}] [${log.component}] ${log.message} ${JSON.stringify(log.data || {})}`
                ).join('\n');

                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `voice-control-logs-${new Date().toISOString().slice(0, 19)}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize debug console
        new DebugConsole();
    </script>
</body>
</html>
